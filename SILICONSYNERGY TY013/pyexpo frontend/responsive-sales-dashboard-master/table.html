<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Deductions</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>
  <div class="graph-container">
    <h2>Climate Deduction</h2>
    <div class="bar-graph">
      <div class="bar" style="height: 80%;" data-value="80%">80%</div>
    </div>
  </div>

  <div class="graph-container">
    <h2>Temperature Deduction</h2>

      <div class="bar" style="height: 40%;" data-value="40%">40%</div>
      <div class="bar" style="height: 70%;" data-value="70%">70%</div>

    </div>
  </div>
